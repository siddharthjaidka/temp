<head>
    <meta charset="utf-8" />
    <title>Anarock Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="notification.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="tooltip.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <script src="./notify.js" defer="defer"></script>
    <div class="iframeWrapper">
        <iframe src="https://tours.vapp.in/l&t/crescent_bay/aerial/day/" allowfullscreen></iframe>
        </div>
        <div style="position: relative; ">
            <div class="three vr">
                <a class="whatsapp-b" target="_blank"
                    href="https://api.whatsapp.com/send?phone=911234567890&text=I would like to know more about Cresent Bay project">
                    <i class="fa fa-whatsapp" style="margin-left: 3px;" aria-hidden="true"></i>
                </a>
                <a class="call-b" href="tel:+911234567890">
                    <i class="material-symbols-outlined">phone_in_talk</i>
                </a>

                <a class="horiz-b" id="horiz-b">
                    <i class="material-symbols-outlined" style="font-weight: bold;">more_horiz</i>
                </a>
            </div>
            <div style="position: relative; ">
                <i class="material-symbols-outlined" id="close-b">close</i>
                <div class="checkers" id="options">
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">info</i>
                        <span>Rera no.</span>
                    </div>
                    <div class="checkers__item"> 
                        <i class="material-symbols-outlined">workspace_premium</i>
                        <span>Occupation Certificate</div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">book</i>
                        <span>Brochure</span></div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">settings_suggest</i>
                        <span>Configurations</span></div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">inventory</i>
                        <span>Live Inventory</span></div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">monitoring</i>
                        <span>Price Metrics</span></div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">gallery_thumbnail</i>
                        <span>Gallery</span></div>
                    <div class="checkers__item">
                        <i class="material-symbols-outlined">live_tv</i>
                        <span>Virtual Demo</span></div>
                        
                </div>
            </div>

    <script>
         var close = document.getElementById("close-b");
        var more_b = document.getElementById("horiz-b");

        close.addEventListener('click', () => {
            var options = document.getElementById("options");
            options.setAttribute("style", "visibility:hidden;")
            close.setAttribute("style", "visibility:hidden;")
        });
        more_b.addEventListener("click", () => {
            var options = document.getElementById("options");
            options.setAttribute("style", "visibility:visible;")
            close.setAttribute("style", "visibility:visible;")


        }, false);
    </script>
    <script src="./tooltip.js""></script>
    <script src=" ./dropdown.js"> </script> </body>
